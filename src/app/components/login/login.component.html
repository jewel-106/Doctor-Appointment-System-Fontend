<div class="login-container">
  <div class="bg-gradient"></div>
  <div class="bg-pattern"></div>
  <div class="login-card">
    <div class="brand-header">
      <div class="logo-circle">
        <i class="bi bi-heart-pulse-fill"></i>
      </div>
      <h1 class="brand-name">BD Healthcare</h1>
      <p class="brand-tagline">We've missed you! Let's get you back to your health dashboard.</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" formControlName="email"
            autocomplete="email">
        </div>
      </div>
      <div class="form-group">
        <div class="label-row">
          <label for="password" class="form-label">Password</label>
          <a routerLink="/forgot-password" class="forgot-link">Forgot?</a>
        </div>
        <div class="input-wrapper">
          <i class="bi bi-lock input-icon"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-input"
            placeholder="Enter your password" formControlName="password" autocomplete="current-password">
          <button type="button" class="password-toggle" (click)="showPassword = !showPassword" tabindex="-1">
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input">
          <span class="checkbox-text">Keep me logged in for a while</span>
        </label>
      </div>
      <button type="submit" class="submit-btn" [disabled]="loading || form.invalid" [class.loading]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-content">
          <span class="spinner"></span>
          Taking you in...
        </span>
      </button>
      <div class="divider">
        <span>or</span>
      </div>
      <div class="register-section">
        <p class="register-text">
          Don't have an account?
          <a routerLink="/register" class="register-link">Join our community</a>
        </p>
      </div>
    </form>
    <div class="card-footer">
      <a href="#" class="footer-link">Privacy Policy</a>
      <span class="footer-dot">â€¢</span>
      <a href="#" class="footer-link">Terms of Service</a>
    </div>
  </div>
  <a routerLink="/" class="back-home">
    <i class="bi bi-arrow-left"></i>
    Back to Home
  </a>
</div>
