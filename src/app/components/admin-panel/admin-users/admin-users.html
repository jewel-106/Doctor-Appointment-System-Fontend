<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-gray-800">Admin Management</h2>
        <button class="btn btn-primary" (click)="openAddModal()">
            <i class="bi bi-person-plus-fill me-2"></i>Add New Admin
        </button>
    </div>

  
    <div class="card shadow mb-4">
        <div class="card-body">
            <input type="text" class="form-control" placeholder="Search admins..." [(ngModel)]="searchTerm">
        </div>
    </div>

    <div class="card shadow mb-4" *ngIf="!showForm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Assigned Hospital</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of filteredAdmins">
                            <td class="ps-4 fw-bold">
                                <div class="d-flex align-items-center">
                                    <div
                                        class="avatar-initials bg-light text-primary me-3 border border-primary border-opacity-10">
                                        {{ admin.name.charAt(0) }}
                                    </div>
                                    {{ admin.name }}
                                </div>
                            </td>
                            <td>{{ admin.email }}</td>
                            <td>{{ admin.phone }}</td>
                            <td>
                                <span class="badge bg-info" *ngIf="admin.hospital">{{ admin.hospital.name }}</span>
                                <span class="text-muted small" *ngIf="!admin.hospital">Not Assigned</span>
                            </td>
                            <td><span class="badge bg-primary">ADMIN</span></td>
                        </tr>
                        <tr *ngIf="filteredAdmins.length === 0">
                            <td colspan="5" class="text-center py-5 text-muted">No admins found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="card shadow mb-4" *ngIf="showForm">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Add New Admin</h6>
            <button class="btn btn-close" (click)="showForm = false"></button>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Assign Hospital</label>
                        <select class="form-select" formControlName="hospitalId">
                            <option [ngValue]="null">Select Hospital (Optional)</option>
                            <option *ngFor="let h of hospitals" [ngValue]="h.id">{{ h.name }} ({{ h.code }})</option>
                        </select>
                        <div class="form-text">Admins assigned to a hospital can only manage that hospital's doctors.
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="button" class="btn btn-secondary me-2" (click)="showForm = false">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                        {{ loading ? 'Creating...' : 'Create Admin' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
