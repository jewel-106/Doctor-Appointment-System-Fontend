<div class="layout-wrapper">
    <aside class="sidebar" [class.show]="isSidebarOpen">
        <div class="sidebar-header">
            <a routerLink="/" class="brand-logo text-decoration-none">
                <i class="bi bi-heart-pulse-fill fs-3 text-primary"></i>
                <span class="brand-text">BD Healthcare</span>
            </a>
            <button class="btn btn-link d-lg-none ms-auto text-muted" (click)="toggleSidebar()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ng-container *ngIf="userRole === 'ADMIN' || userRole === 'SUPER_ADMIN'">
                <div class="small fw-bold text-uppercase text-muted mb-2 px-3" style="font-size: 0.75rem;">
                    Administration</div>
                <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-grid-1x2"></i> Dashboard
                </a>
                <a routerLink="/admin/doctors" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-people"></i> Doctors
                </a>
                <a routerLink="/admin/appointments" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-calendar-check"></i> Appointments
                </a>
                <a routerLink="/admin/financial" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-cash-coin"></i> Financial
                </a>
            </ng-container>
            <ng-container *ngIf="userRole === 'SUPER_ADMIN'">
                <div class="small fw-bold text-uppercase text-muted mb-2 px-3 mt-3" style="font-size: 0.75rem;">
                    System Management</div>
                <a routerLink="/admin/hospitals" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-hospital"></i> Hospitals
                </a>
                <a routerLink="/admin/users" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-person-gear"></i> Admins & Users
                </a>
            </ng-container>
            <ng-container *ngIf="userRole === 'DOCTOR'">
                <div class="small fw-bold text-uppercase text-muted mb-2 px-3" style="font-size: 0.75rem;">Practice
                </div>
                <a routerLink="/doctor/dashboard" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a routerLink="/schedule" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-calendar-week"></i> My Schedule
                </a>
                <a routerLink="/appointments" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-list-check"></i> Appointments
                </a>
            </ng-container>
            <ng-container *ngIf="userRole === 'PATIENT'">
                <div class="small fw-bold text-uppercase text-muted mb-2 px-3" style="font-size: 0.75rem;">Personal
                </div>
                <a routerLink="/patient/dashboard" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-house-door"></i> Dashboard
                </a>
                <a routerLink="/appointments" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-journal-medical"></i> My Appointments
                </a>
                <a routerLink="/new" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-plus-circle"></i> Book Appointment
                </a>
            </ng-container>
            <div class="mt-auto"></div>
            <a routerLink="/profile" routerLinkActive="active" class="nav-item">
                <i class="bi bi-person-circle"></i> Profile
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-light w-100 text-danger d-flex align-items-center justify-content-center gap-2"
                (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </aside>
    <main class="main-content">
        <header class="top-header">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link text-dark d-lg-none p-0" (click)="toggleSidebar()">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <div class="header-search d-none d-md-block">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control rounded-pill" placeholder="Search anything...">
                </div>
            </div>
            <div class="header-actions">
                <button class="action-btn">
                    <i class="bi bi-bell fs-5"></i>
                    <span class="badge-dot"></span>
                </button>
                <div class="dropdown">
                    <button class="btn btn-light rounded-pill d-flex align-items-center gap-2 px-3 py-1 border"
                        data-bs-toggle="dropdown">
                        <img [src]="userAvatar || 'https://ui-avatars.com/api/?name=' + userName + '&background=0D8ABC&color=fff'"
                            class="rounded-circle" width="32" height="32" alt="User">
                        <div class="d-none d-sm-block text-start" style="line-height: 1.2;">
                            <div class="small fw-bold">{{ userName }}</div>
                            <div class="text-muted" style="font-size: 0.7rem;">{{ userRole }}</div>
                        </div>
                        <i class="bi bi-chevron-down small text-muted"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2">
                        <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i> Profile</a>
                        </li>
                        <li><a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear me-2"></i> Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item text-danger" (click)="logout()"><i
                                    class="bi bi-box-arrow-right me-2"></i> Logout</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-lg-none" style="z-index: 1035;"
    *ngIf="isSidebarOpen" (click)="toggleSidebar()">
</div>
