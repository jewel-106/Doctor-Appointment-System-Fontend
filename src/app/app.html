<!-- src/app/app.component.html -->

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div class="dropdown">
        <button class="btn btn-primary rounded-pill shadow-sm d-flex align-items-center gap-2 px-3 py-2"
            data-bs-toggle="dropdown" type="button">
            <img [src]="(auth.currentUser?.avatar) || 'https://via.placeholder.com/40'" class="rounded-circle"
                width="36" height="36" alt="User">
            <span class="fw-semibold d-none d-sm-inline">
                {{ auth.currentUser?.name || 'User' }}
            </span>
            <i class="bi bi-chevron-down"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2">
            <li>
                <a class="dropdown-item fw-medium" routerLink="/profile">
                    <i class="bi bi-person-circle me-2"></i> My Profile
                </a>
            </li>
            <li>
                <a class="dropdown-item fw-medium" routerLink="/appointments">
                    <i class="bi bi-calendar-check me-2"></i> My Appointments
                </a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <button class="dropdown-item text-danger fw-medium" (click)="auth.logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="min-vh-100">
    <router-outlet></router-outlet>
</div>
